<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioBusiness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9ee99b35;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #41a782;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }

        .button-key {
            margin-top: 5px;
        }
    </style>
    <script>
        function generateKey() {
            const key = 'xxxx-xxxx-xxxx-xxxx'.replace(/[x]/g, function() {
                return (Math.random() * 16 | 0).toString(16);
            });
            document.getElementById('chave').value = key;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcion√°rio</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required>
                    <option value="assistente">Assistente</option>
                    <option value="analista">Analista</option>
                    <option value="coordenador">Coordenador</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chave">Chave Personalizada:</label>
                <input type="text" id="chave" name="chave" readonly>
                <button class="button-key" type="button" onclick="generateKey()">Gerar Chave</button>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
